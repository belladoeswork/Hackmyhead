<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <script defer src="index.js"></script>
    <title>Hungry Pets</title>
</head>
<body>
    <h1>Hungry Pets</h1>
    <div class="container">
        <div class="pet_card">
            <p class="emoji">🦜</p>
            <h3 class="name">Whiskers</h3>
            <div class="actions">
                <p class="hunger">Hunger:</p>
                <div id="hunger_progress">
                    <div id="hunger_bar"></div>
                </div>
                <p class="love">Love:</p>
                <div id="love_progress">
                    <div id="love_bar"></div>
                </div>
            </div>
            <button class="feed">Feed me 🍞</button>
            <p class="quotes"></p>
        </div>
    </div>
</body>
</html>
