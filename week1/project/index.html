<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>MyTube</title>
</head>
<body>
    <!--top navbar section-->
    <div id = "top_navbar">
        <div id = "menu_toggle">
            <i class ="material-symbols-outlined">menu</i>
        </div>
        <div id = "logo">
            <div class = "logo_icon"></div>
            <img src="" alt="">
            <div id = "logo_text">YouTube</div>
            <div id = "logo_text2">DE</div>
        </div>
        <div id = "search_bar">
            <input type="text" placeholder="Search">
            <div id = "search_icon"></div>
        </div>
        <div id = "3dots">
            <div class = "dot"></div>
            <div class = "dot"></div>
            <div class = "dot"></div>
        </div>
        <div id = "user_signin">
            <div id = "user_icon"></div>
            <div id = "user_name">Sign in</div>
        </div>
    </div>
    <div id = "side_navbar">
        <div id = "side_navbar_home">
            <div id = "home_icon"></div>
            <div id = "home_text">Home</div>
        </div>
        <div id = "side_navbar_shorts">
            <div id = "shorts_icon1"></div>
            <div id = "shorts_text">Trending</div>
        </div>
        <div id = "side_navbar_subscriptions">
            <div id = "subscriptions_icon"></div>
            <div id = "subscriptions_text">Subscriptions</div>
        </div>
        <div id = "side_navbar_library">
            <div id = "library_icon"></div>
            <div id = "library_text">Library</div>
        </div>
        <div id = "side_navbar_history">
            <div id = "history_icon"></div>
            <div id = "history_text">History</div>
        </div>
    </div>
    <div id = "options_navbar">
        <div id = "all">
            <div id = "all_text">All</div>
        </div>
        <div id = "news">
            <div id = "news_text">News</div>
        </div>
        <div id = "music">
            <div id = "music_text">Music</div>
        </div>
        <div id = "gaming">
            <div id = "gaming_text">Gaming</div>
        </div>
        <div id = "live">
            <div id = "live_text">Live</div>
        </div>
        <div id = "chill">
            <div id = "chill_text">Chill-out music</div>
        </div>
        <div id = "improve">
            <div id = "improve_text">Home improvement</div>
        </div>
        <div id = "ballon">
            <div id = "ballon_text">Ballon d'Or</div>
        </div>
        <div id = "sports">
            <div id = "sports_text">Sports cars</div>
        </div>

    </div>
    <div id = "ad_banner">
        <div class = "logo_icon"></div>
        <div id = "ad_banner_text">YouTube Premium</div>
        <div id = "ad_banner_text">What everything you love without ads</div>
        <div id = "ad_banner_text">Get it now</div>
        <div id = "ad_banner_img"></div>
        <div id = "ad_banner_icon">(closing x)</div>

    </div>
    <div id = "video_container">
        <div id = "video1">
            <div class = "video_player"></div>
            <div class = "video_time"></div>
            <div class = "video_title"></div>
            <div class = "video_views"></div>
            <div class = "video_day"></div>
            <div class = "channel_name"></div>
            <div class = "channel_icon"></div>
        </div>
        <div id = "video2">
            <div class = "video_player"></div>
            <div class = "video_time"></div>
            <div class = "video_title"></div>
            <div class = "video_views"></div>
            <div class = "video_day"></div>
            <div class = "channel_name"></div>
            <div class = "channel_icon"></div>
        </div>
        <div id = "video3">
            <div class = "video_player"></div>
            <div class = "video_time"></div>
            <div class = "video_title"></div>
            <div class = "video_views"></div>
            <div class = "video_day"></div>
            <div class = "channel_name"></div>
            <div class = "channel_icon"></div>
        </div>
        <div id = "video3">
            <div class = "video_player"></div>
            <div class = "video_time"></div>
            <div class = "video_title"></div>
            <div class = "video_views"></div>
            <div class = "video_day"></div>
            <div class = "channel_name"></div>
            <div class = "channel_icon"></div>
        </div>
    </div>
    <div id = "short_title">
        <div id = "short_icon2"></div>
        <div id = "short_text">Shorts</div>
    </div>
    <div id = "shorts_container">
        <div id = "short1">
            <div class = "short_player"></div>
            <div class = "short_title"></div>
            <div class = "short_views"></div>
        </div>
        <div id = "short2">
            <div class = "short_player"></div>
            <div class = "short_title"></div>
            <div class = "short_views"></div>
        </div>
        <div id = "short3">
            <div class = "short_player"></div>
            <div class = "short_title"></div>
            <div class = "short_views"></div>
        </div>
        <div id = "short4">
            <div class = "short_player"></div>
            <div class = "short_title"></div>
            <div class = "short_views"></div>
        </div>
    </div>
    <div id = "more_container">
        <div id = "more_search_bar">
            <input type="text" placeholder="Show more">
            <div id = "arrow_down_icon"></div>
        </div>
    </div>
</body>
</html>
